<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Changer</title>
    <style>
        body{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-color: black;
            color: white;
            height: 100vh;
            text-align: center;
        }

        .image_container img{
            height: 300px;
            border: 2px solid blue;
            border-radius: 2px;
        }

        .image_container h2{
            background-color: yellow;
            color: black;
            padding: 10px;
            margin-top: 10px;
        }

        button{
            margin-top: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Image Changer</h1>

    <div class="image_container">
        <img id="cityImage" 
             src="https://cdn.pixabay.com/photo/2021/08/12/05/19/cathedral-6539937_1280.jpg">
        <h2 id="cityName">London</h2>
    </div>

   

    <script>
     
let img = document.querySelector('img');
let h2 = document.querySelector('h2');
let prevSrc = img.src;
let prevText = h2.innerText;

img.addEventListener('mouseover', ()=>{
    img.src = "https://media.istockphoto.com/id/1498516775/photo/the-eiffel-tower-in-paris-france-at-sunset.jpg?s=612x612&w=is&k=20&c=3wCrIKw9co-oTT6bjPPMfnJSXbLt24_bsZICvElxVNw="
    h2.innerText='Paris'
    img.style.border = '2px solid yellow'
})

img.addEventListener('mouseleave',()=>{
    img.src=prevSrc;
    h2.innerText=prevText;
})

    </script>

</body>
</html>
